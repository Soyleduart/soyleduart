<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soyleduart - YouTuber & Artista</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  /* Estilos generales para todos los tamaños de pantalla */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: relative;
  }
  .profile-header {
    position: absolute;
    top: 55%; /* Centra verticalmente */
    left: 50%; /* Centra horizontalmente */
    transform: translate(-50%, -50%); /* Ajusta la posición para centrar */
  }
  .cover-photo {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
  }
  .profile-picture {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #fff;
    object-fit: cover;
  }
  .container {
    padding: 1rem;
  }
  h1 {
    color: #333;
    font-size: 24px;
  }
  p {
    color: #666;
  }
  .video-container {
  display: block; /* Cambiamos a display block para que los videos se muestren uno debajo del otro */
  margin: 0 auto; /* Centramos horizontalmente los videos */
  margin-bottom: 2rem;
  text-align: center; /* Centramos verticalmente los videos */
}
.video {
  width: 80%; /* Cambiamos el ancho para que los videos no ocupen toda la pantalla */
  padding-bottom: 56.25%;
  position: relative;
  margin: 1rem auto; /* Espaciado entre los videos y centrado horizontal */
  height: 0;
  overflow: hidden;
}
  .video iframe, .video object, .video embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .drawing {
  width: 100%;
  padding: 0.5rem 0;
  margin: 0 auto; /* Esto centrará horizontalmente el contenedor de dibujo */
  margin-bottom: 2rem;
  text-align: center; /* Esto centrará verticalmente el contenido dentro del contenedor */
}

  }
  .drawing img {
    width: 100%;
    max-width: 400px; /* Limitar el ancho máximo de la imagen */
    height: auto;
    border: 1px solid #ccc;
  }
  .webtoon {
    text-align: center;
    margin: 1rem 0;
    margin-bottom: 1rem; /* Reducir espacio entre secciones */
  }
  .webtoon img {
    max-width: 100%;
    height: auto;
  }
  .welcome-message {
    text-align: center;
    margin: 1rem 0;
  }
  .social {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 1rem 0;
  }
  .social a {
    margin: 0 0.5rem;
    font-size: 24px;
    color: #666;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    background-color: #333;
    color: #fff;
  }

  /* Estilos específicos para dispositivos de pantalla pequeña (móviles) */
  @media (max-width: 767px) {
    .cover-photo {
      max-height: 200px;
    }
    .profile-picture {
      width: 200px;
      height: 200px;
      margin-top: -50px;
    }
    /* Agrega aquí más estilos específicos para móviles si es necesario */
  }

  /* Estilos específicos para dispositivos de pantalla mediana y grande (tabletas y PCs) */
  @media (min-width: 768px) {
    .cover-photo {
      max-height: 300px;
    }
    .profile-picture {
      width: 220px;
      height: 220px; /* Ajusta el tamaño según tu preferencia */
      margin-top: -50px;
    }
    .drawing img {
      max-width: 50%;
    }
    .webtoon img {
    max-width: 50%;
  }
.video {
  width: 65%; /* Cambiamos el ancho para que los videos no ocupen toda la pantalla */
  padding-bottom: 56.25%;
  position: relative;
  margin: 1rem auto; /* Espaciado entre los videos y centrado horizontal */
  height: 0;
  overflow: hidden;
}
  }
</style>
</head>
