<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soyleduart - YouTuber & Artista</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  /* Estilos generales para todos los tamaños de pantalla */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    background-image: url('fondogeral.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  /* Estilos para los títulos */
h1, h2, h3 {
  font-weight: bold;
  font-size: 24px;
  color: #333; /* Cambia el color del texto si lo deseas */
  -webkit-text-stroke: 2px white; /* Contorno blanco sólido */
  text-stroke: 2px white; /* Contorno blanco sólido */
}

/* Estilos para el texto normal */
p {
  font-size: 16px;
  color: #666; /* Cambia el color del texto si lo deseas */
  -webkit-text-stroke: 1px white; /* Contorno blanco sólido */
  text-stroke: 1px white; /* Contorno blanco sólido */
}
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: relative;
  }
  .profile-header {
    position: absolute;
    top: 55%; /* Centra verticalmente */
    left: 50%; /* Centra horizontalmente */
    transform: translate(-50%, -50%); /* Ajusta la posición para centrar */
  }
  .cover-photo {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
  }
  .profile-picture {
    width: 180px;
    height: 180px;
    border-radius: 65%;
    border: 4px solid #fff;
    object-fit: cover;
  }
  .container {
    padding: 1rem;
  }
  h1 {
    color: #333;
    font-size: 24px;
  }
  p {
    color: #666;
  }
  .video-container {
    display: block;
    flex-wrap: wrap;
    margin: -0.5rem;
    margin-bottom: 2rem;
  }
  .video {
    width: 100%;
    padding-bottom: 56.25%;
    position: relative;
    margin: 0.5rem 0;
    height: 0;
    overflow: hidden;
    margin-bottom: 1rem;
  }
  .video iframe, .video object, .video embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .drawing {
    width: 100%;
    padding: 0.5rem 0;
    margin-bottom: 2rem;
  }
  .drawing img {
    width: 100%;
    height: auto;
    border: 1px solid #ccc;
  }
  .webtoon {
    text-align: center;
    margin: 1rem 0;
    margin-bottom: 2rem;
  }
  .webtoon img {
    max-width: 100%;
    height: auto;
  }
  .welcome-message {
    text-align: center;
    margin: 1rem 0;
  }
  .social {
    display: block;
    text-align: center; /* Centra horizontalmente los íconos */
    justify-content: center;
    align-items: center;
    margin: 1rem 0;
  }
  .social a {
    margin: 0 0.5rem;
    font-size: 50px;
    color: #666;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    background-color: #333;
    color: #fff;
  }
  /* ... (otros estilos generales) ... */
  /* Estilos específicos para dispositivos de pantalla mediana y grande (tabletas y PCs) */
  @media (min-width: 768px) {
    /* Ajusta el tamaño y la alineación de los dibujos */
    .drawing {
      width: 40%; /* Puedes ajustar el tamaño según tu preferencia */
      margin: 0 auto; /* Centra horizontalmente */
    }

    /* Ajusta el tamaño y la alineación de los videos */
    .video {
      width: 50%; /* Puedes ajustar el tamaño según tu preferencia */
      padding-bottom: 30%;
      margin: 1rem auto; /* Centra horizontalmente */
    }

    /* Ajusta el tamaño y la alineación de la imagen de webtoon */
    .webtoon img {
      max-width: 50%; /* Puedes ajustar el tamaño según tu preferencia */
      display: block; /* Alineación al centro por defecto */
      margin: 0 auto; /* Centra horizontalmente */
    }
  }
</style>
</head>
<body>
  <header>
    <img class="cover-photo" src="fondo.jpg" alt="Imagen de Portada">
    <div class="profile-header">
      <img class="profile-picture" src="avatar.jpg" alt="Imagen de Perfil">
    </div>
  </header>
  <div class="container">
    <div class="welcome-message">

    </div>

    <div class="video-container">

      <div class="video">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Ek1Ho7cMcBE" frameborder="0" allowfullscreen></iframe>

      <div class="video">

      </div>

        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/b5veYyqUtJ0" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <h2 style="text-align: center;">Lee Mi Webtoon</h2>
    <div class="webtoon">

      <a href="https://www.webtoons.com/es/canvas/alicia-de-corazones/list?title_no=694878" target="_blank">
        <img src="AliciaBanner.jpg" alt="Episodio 1">
      </a>

    <h2 style="text-align: center;">Mis Redes Sociales</h2>
    <div class="social">
      <!-- Reemplaza con los enlaces a tus perfiles de redes sociales -->

      <a href="https://twitter.com/soyleduart" target="_blank"><i class="fab fa-twitter"></i></a>

      <a href="https://youtube.com/@soyleduart" target="_blank"><i class="fab fa-youtube"></i></a> <!-- Agrega este enlace -->
    </div>
  </div>
  <footer>
    Contador de Visitas: <span id="visit-count">0</span>
    <script>
      // Simulación de un contador de visitas
      var visitCount = parseInt(localStorage.getItem("visitCount")) || 0;
      visitCount++;
      localStorage.setItem("visitCount", visitCount.toString());
      document.getElementById("visit-count").textContent = visitCount.toString();
    </script>
  </footer>
</body>
</html>
